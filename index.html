<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Äänimäärät</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e105a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #form-container {
            background-color: #2c3e50;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
            border-radius: 5px;
            width: 200px;
        }
        button {
            background-color: #008CBA;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="form-container">
        <h2>Syötä äänien määrät</h2>
        <input type="number" id="total_votes" placeholder="Kaikki äänet" required>
        <button id="startButton">Äänten laskentaan ></button>
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            let total_votes = parseInt(document.getElementById('total_votes').value); // Ensure total_votes is an integer
    
            if (!isNaN(total_votes) && total_votes > 0) { // Ensure valid total_votes
                // Calculate required_votes as half of total_votes (rounded up)
                let required_votes = Math.round((total_votes+1) / 2);
    
                // Save the numbers to local storage
                localStorage.setItem('total_votes', total_votes);
                localStorage.setItem('required_votes', required_votes);
    
                // Redirect to the voting page
                window.location.href = 'voting.html';
            } else {
                alert("Please enter a valid number of votes.");
            }
        });
    </script>
</body>
</html>
